<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Exo:400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>

    <header>
      <nav>
        <a href="#"><i id='logo' class="fa fa-sticky-note-o"></i> <span id="title">a big TODO...</span></a>
      </nav>
    </header>

    <main id="mainArea"></main>
    <section id="listArea"></section>

    <script id="todoHome" type="text/template">
        <input id= "newTodoText" type="text" value="" placeholder="What do you need to do?">
      </script>

    <script id="todoPost" type="text/template">
      <div class="newTodo">
        <ul>
        <% _.forEach(todos, function(todo){ %>
          <li>
            <input id="markOff" type="radio"  value="true">
            <input id="expand" placeholder="<%= todo.todo %>">
            <!-- <div class="box"> -->
                <!-- <%= _.trunc(todo.body, 100) %> -->
            <!-- </div> -->
          </li>
        <% }) %>
      </ul>
      <div class="todoMenuBar">
        <nav>
          <a href="#">All</a>
          <a href="#">Active</a>
          <a href="#">Completed</a>
        </nav>
      </div>
      </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="js/apps.js"></script>
  </body>
</html>
